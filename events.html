<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="./image/2.png.jpeg"
      alt=""
      draggable="true"
      ondragstart="imageDragStart()"
    />
    <button
      ondrag="elementDragged()"
      ondragstart=""
      onclick="hello(event)"
      onmousemove="mouseMoved(event)"
      draggable="true"
    >
      Submit
    </button>
    <button onclick="hello(event)" onmousemove="mouseMoved(event)">
      Cancel
    </button>
    <script>
      function hello(e) {
        console.log(e);
        console.log("hello pardeep");
      }

      function mouseMoved(e) {
        console.log(e.target);
      }
      function ElementDraged() {
        console.log("element drag");
      }
      function imageDragStart() {
        console.log("image drag");
      }
    </script>
  </body>
</html>

      onmouseenter="console.log('mouse entered')" -->
